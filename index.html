<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع أفلام يقدم مجموعة من الأفلام المتنوعة مع واجهة تفاعلية للبحث والتصفح بسهولة.">
    <title>موقع أفلام | Cinema Zone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            direction: rtl;
        }

        header {
            background-color: #111;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        #searchBox {
            padding: 8px;
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        .movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .movie {
            margin: 10px;
            text-align: center;
            width: calc(25% - 20px); /* 4 أفلام في الصف على الشاشات الكبيرة */
        }

        .movie img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .movie img:hover {
            transform: scale(1.05);
        }

        .movie h3 {
            margin: 10px 0 0;
            font-size: 1em;
        }

        footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        /* تصميم متجاوب */
        @media (max-width: 1024px) {
            .movie {
                width: calc(33.33% - 20px); /* 3 أفلام في الصف على الشاشات المتوسطة */
            }
        }

        @media (max-width: 768px) {
            .movie {
                width: calc(50% - 20px); /* فيلمين في الصف على الشاشات الصغيرة */
            }

            header h1 {
                font-size: 1.8em;
            }

            .movie h3 {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .movie {
                width: calc(50% - 20px); /* فيلمين في الصف على الشاشات الصغيرة جدًا */
            }

            header h1 {
                font-size: 1.5em;
            }

            .movie h3 {
                font-size: 0.8em;
            }

            #searchBox {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>

        <input type="text" id="searchBox" placeholder="🔍 ابحث عن فيلم..." oninput="searchMovies()">

        <p>© 2025 جميع الحقوق محفوظة | موقع الأفلام المفضل لديك! 🍿</p>
    </footer>

    <script>
        // دالة لفك تشفير رابط الفيلم والتوجيه
        function navigateToMovie(encodedUrl) {
            const decodedUrl = atob(encodedUrl); // فك التشفير باستخدام Base64
            window.location.href = decodedUrl; // الانتقال إلى صفحة الفيلم
        }

        // دالة البحث عن الأفلام
        function searchMovies() {
            const searchBox = document.getElementById('searchBox');
            const searchTerm = searchBox.value.toLowerCase(); // النص المدخل بحروف صغيرة
            const movies = document.querySelectorAll('.movie'); // جميع الأفلام

            movies.forEach(movie => {
                const title = movie.getAttribute('data-title').toLowerCase(); // عنوان الفيلم
                if (title.includes(searchTerm)) {
                    movie.style.display = 'block'; // إظهار الفيلم إذا تطابق
                } else {
                    movie.style.display = 'none'; // إخفاء الفيلم إذا لم يتطابق
                }
            });
        }
    </script>
</body>
</html>
